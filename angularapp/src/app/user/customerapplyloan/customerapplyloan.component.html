<app-user></app-user>
<div class="col-md-6 offset-md-3">
<form (ngSubmit)="onSubmit()">
  
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="enterName"
        [(ngModel)]="customer.name" name="name" required>
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="enterAddress"
        [(ngModel)]="customer.address" name="enterAddress" required>
    </div>

    <div class="form-group">
        <label>Mobile No</label>
        <input type="text" class="form-control" id="enterMobile"
        [(ngModel)]="customer.mobile_no" name="enterMobile" required>
    </div>

    <div class="form-group">
        <label>Email Id</label>
        <input type="text" class="form-control" id="enterEmail"
        [(ngModel)]="customer.emailid" name="enterEmail" required>
        <mat-hint align="start" style="color:rgb(216, 87, 87)">*use only registered email id</mat-hint>
    </div>

    <div class="form-group">
        <label>Adhaar No</label>
        <input type="text" class="form-control" id="enterAdhaarNo"
        [(ngModel)]="customer.adhaar_no" name="enterAdhaarNo" required>
    </div>

    <div class="form-group">
        <label>Pan No</label>
        <input type="text" class="form-control" id="enterPanNo"
        [(ngModel)]="customer.pan_no" name="enterPanNo" required>
    </div>

    <div class="form-group">
        <label>Salary</label>
        <input type="text" class="form-control" id="enterSalary"
        [(ngModel)]="customer.salary" name="enterSalary" required>
    </div>

    <div class="form-group">
        <label>Loan Amount Required</label>
        <input type="text" class="form-control" id="enterAmount"
        [(ngModel)]="customer.loan_amount_required" name="enterAmount" required>
    </div>

    <div class="form-group">
        <label>Repayment Months</label>
        <input type="text" class="form-control" id="enterMonths"
        [(ngModel)]="customer.loan_repayment_months" name="enterMonths" required>
    </div>

    <!-- <button class="btn btn-success" type="submit">Submit</button> -->
    <div class="container text-center my-4">
        <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-secondary">
              1
            </button>
            
            <button  class="btn btn-secondary" type="submit">2 </button> 
             
              
        </div>
    </div>
</form>

</div>
