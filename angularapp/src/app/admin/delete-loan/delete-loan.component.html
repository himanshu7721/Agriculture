<div *ngFor="let x of admindata">
    <div *ngIf="x.loan_id==loanId"><div class="container" class="pb-4 pt-4">
     <div class="row" >
             <div class="d-grid gap-2 d-md-block">
                 <h2 style="color: crimson;text-align:center;">Do you want to delete this Loan {{loanId}} ?</h2><br>
                 <button style="width: 4cm;margin-left: 10cm;" type="button" (click)="cancel()" class="btn btn-success">Cancel</button>
                 <button style="width: 4cm;margin-left: 8cm;" type="button" (click)="conform(x.loan_id)" class="btn btn-danger">Conform</button>
             </div>
     </div>
 </div>
 </div>
